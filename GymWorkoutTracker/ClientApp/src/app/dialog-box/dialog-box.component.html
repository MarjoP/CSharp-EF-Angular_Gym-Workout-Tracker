<p>dialog-box works!</p>
<div mat-dialog-content>
  <p>Name of the new user: </p>
  <mat-form-field>
    <mat-label>name</mat-label>
    <input matInput [(ngModel)]="data.newName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.newName" cdkFocusInitial>Ok</button>
</div>
