
<section class="dialogBox" cdkTrapFocus>
  <div mat-dialog-content id="nameIp">
    <p>Name of the new user: </p>
    <mat-form-field>
      <mat-label></mat-label>
      <input matInput [(ngModel)]="data.newUser">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.newUser" cdkFocusInitial>Ok</button>
  </div>
</section>
